
<!DOCTYPE html> 
<html>     
    <head> 
        <title>Site Monitor</title> 

        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                
                $("#monitorBtn").tap(function() {
                    
                    var call = $.ajax({
                        type: 'POST',
                        url: '/rest/monitor/',
                        contentType: 'application/json',
                        data: {url:$("#url").val(), email:$("#email").val()},
                        dataType: 'json',
                        async: false,
                        success : function(reply){
                            alert(reply);
                        }
                    })
                    alert("Please check your email!")
                    $("#url").val("");
                    $("#email").val("");
                })
                
            });
            
        </script>

    </head>


    <body> 
        <br/>

        <div data-role="page">

            <!-- /header -->
            <div data-role="header">
                <h1>Monitor Websites & API's</h1>
            </div>

            <div data-role="content" style="padding:10%" class="center">

                <fieldset>

                    <div data-role="fieldcontain" data-inline="true" style="width: 100%;">
                        <label>Enter your site URL <span style="color:red">*</span></label><br/>
                        <input id="url" name="url" type="text" value="">
                    </div>

                    <div data-role="fieldcontain" data-inline="true" style="width: 100%;">
                        <label>Email to receive alerts <span style="color:red">*</span></label><br/>
                        <input id="email" name="email" class="required" type="text" value="">
                    </div>


                    <br/>

                    <div data-inline="true" style="width: 50%;">
                        <input type="button" data-role="button" data-theme="b" id="monitorBtn" value="Start Monitoring!" />
                    </div>

                </fieldset>

            </div><!-- /content -->


        </div><!-- /page -->

    </body>

</html>
